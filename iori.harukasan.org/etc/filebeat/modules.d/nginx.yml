- module: nginx
  # Access logs
  access:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: ["/var/log/nginx/ftp.harukasan.org/access.log", "/var/log/nginx/ftp.harukasan.org/error.log"]

  # Error logs
  error:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: ["/var/log/nginx/php.net.ftp.harukasan.org/access.log", "/var/log/nginx/php.net.ftp.harukasan.org/error.log"]
